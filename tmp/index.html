<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Edging Game</title>
        <link rel="stylesheet" href="static/css/home.css">
        <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="static/css/all.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script src="https://kit.fontawesome.com/11e3bcf364.js" crossorigin="anonymous"></script>
    </head>
<body>
    <div class="home" id="home-elem">
        <div class="head mrgn10" >
            <div class="welcome">
                <h1 class="title" id="task">
                    Are You Ready To Edge?
                </h1>
            </div>
            <div class="welcome-icon" id="wel-icon">
                <i class="fa-brands fa-gitlab" ></i>
            </div>
            
        </div>
        <div class="timeBarContainer">
            <div class="timeLeft">
    <!--this will be hidden at first and shown after btn is pressed-->
            </div>
        </div>
        <div class="wel-body mrgn10">
            <div class="start">
                 <div class="menu">
                    <div class="item">
                        <div class="label">
                            <i class="fa-solid fa-bars icon-menu"></i>
                            <span class="label-menu">Choose Game Mode</span>
                        </div>
                        
                    </div>
                     <div class="item">
                         <label class="label-item" for="duration">Select Games Duration: </label>
                         <select class="select-item" name="duration" id="duration">
                              <option value="short">Short</option>
                              <option value="normal">Normal</option>
                              <option value="long">Long</option>
                              <option value="very long">Very Long</option>
                        </select>
                     </div>
                     <div class="item">
                         <label class="label-item" for="difficulty">Select Difficulty Level: </label>
                         <select class="select-item" name="difficulty" id="difficulty">
                              <option value="easy">Easy</option>
                              <option value="normal">Normal</option>
                              <option value="hard">Hard</option>
                        </select>
                     </div>
                     <div class="item">
                         <label class="label-item" for="cum">Would You Like To Cum? </label>
                         <select class="select-item" name="cum" id="cum">
                              <option value="1">Yes Please! Let Me Cum!</option>
                              <option value="0">No, I Will Cum Later</option>
                              <option value="" onselect="function x(){this.value=willCum()};x()">I Will Do As You Wish</option>
                        </select>
                     </div>
                 </div>
    
                <button onclick="startGame()" class="btn-start">
                    Edge me please!
                </button>
            </div>
            
        </div>
        <div class="body-game" id="bodygame">
            <div class="body mrgn20">
                
                <progress id="status" class="status p-bar" value="50" max="100">
                    
                </progress>
                <div class="bar-item">
                    <progress id="cum" class="p-bar p-bar-cum" value="100" max="100">   
                    </progress>
                    <span class="p-bar-text">CUM!</span>  
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="body">
            <span>Shaked & Avraham</span>
        </div>
    </footer>

</body>

<script src="/static/js/index.js" defer></script>

</html>
